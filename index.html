
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .calculator {
            display: inline-block;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .screen {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background: #444;
            color: white;
            border-radius: 5px;
        }
        button:active {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>
            <button onclick="insert('/')">/</button>
            
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')">*</button>
            <button onclick="insert('Math.sin(')">sin</button>
            
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')">-</button>
            <button onclick="insert('Math.cos(')">cos</button>
            
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')">+</button>
            <button onclick="insert('Math.tan(')">tan</button>
            
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="insert('Math.log10(')">log</button>
            <button onclick="insert('Math.sqrt(')">√</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function insert(value) {
            document.getElementById("screen").value += value;
        }

        function clearScreen() {
            document.getElementById("screen").value = "";
        }

        function backspace() {
            let screen = document.getElementById("screen");
            screen.value = screen.value.slice(0, -1);
        }

        function calculate() {
            let screen = document.getElementById("screen");
            try {
                screen.value = eval(screen.value);
            } catch {
                screen.value = "Error";
            }
        }
    </script>
</body>
</html>
